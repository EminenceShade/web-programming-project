<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Art Palette Generator</h1>
    </header>

    <div class="container">
        <div class="file-input">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput">ðŸ“· Choose an Image</label>
        </div>

        <div id="imagePreviewContainer">
            <canvas id="imageCanvas"></canvas>
        </div>

        <button id="extractColorsBtn">Extract Colors</button>
        <button id="randomPaletteBtn">Generate Random Palette</button>
        <button id="compareContrastBtn">Compare Contrast</button>
    </div>

    <div id="paletteContainer"></div>

    <div class="actions">
        <button id="savePaletteBtn">Save Palette</button>
        <button id="downloadPaletteBtn">Download PNG</button>
    </div>

    <h2>Saved Palettes</h2>
    <div id="savedPalettesContainer"></div>

    <script src="script.js"></script>
</body>
</html>
