<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Editor</h1>
    </header>

    <div class="container">
        <button id="chooseImageBtn">ðŸ“· Choose an Image</button>

        <div id="imagePreviewContainer">
            <canvas id="imageCanvas"></canvas>
        </div>

        <div class="controls">
            <label>Brightness</label>
            <input type="range" id="brightness" min="50" max="200" value="100">
            
            <label>Contrast</label>
            <input type="range" id="contrast" min="50" max="200" value="100">
            
            <label>Saturation</label>
            <input type="range" id="saturation" min="50" max="200" value="100">
            
            <label>Hue</label>
            <input type="range" id="hue" min="0" max="360" value="0">
            
            <label>Blur</label>
            <input type="range" id="blur" min="0" max="10" value="0">
        </div>

        <button id="resetFiltersBtn">Reset Filters</button>
    </div>

    <div class="actions">
        <button id="downloadBtn" disabled>Download Image</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
